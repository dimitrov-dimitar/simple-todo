{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Todos</h1>

    <hr>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary">Submit</button>
    </form>

    <hr>

    {% for todo in todos %}
        <p>{{ todo.title }} Status: {{ todo.is_done }} <a href="{% url 'todo' todo.id %}">View details</a></p>
    {% empty %}
        <p>No todos yet</p>
    {% endfor %}

</div>


{% endblock %}
