{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>{{ todo.title }}</h1>
        <strong>Status: {{ todo.is_done }}</strong><br>
        <strong>Description: </strong> {{ todo.description }}
    </div>

    <div>
        {% if not todo.is_done %}
            <a href="{% url 'todo' todo.id %}?change_status=done">Mark as done</a>
        {% endif %}
    </div>

{% endblock %}
